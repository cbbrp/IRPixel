<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gang Stuff</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/all.min.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="assets/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JQuery -->
  <script src="nui://game/ui/jquery.js"></script>
  <script src="assets/script.js"></script>
</head>
<body style="display:none;background:none;">

  <div class="col-6 col-xs-3 col-md-4 col-lg-2 ganguiholder">
    <div class="card card-cascade narrower">
      <div class="view view-cascade overlay">

        <img class="card-img-top captureimg" style="object-fit: cover; height:145px; background:#7d7d7d;" src="" alt="">
      </div>
      <div class="card-body">
        <p class="text-white text-gang"><span class="font-weight-bold">Capture name: </span><span class="capturename">Loading...</span></p>
        <hr>
        <p class="text-white text-gang"><span class="font-weight-bold">Captured by: </span><span class="capturedby">Loading...</span></p>
        <hr>
        <div class="bar health">
          <i class="fa fa-clock"></i>
          <div class="progress my-auto" style="width: 89%;float: right;">
            <div class="progress-bar bg-warning processtime" role="progressbar" style="width: 90%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <span style=" position: absolute; right: 40%; margin-top: -.4vh; color:#fff;" class="time">00:00</span>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="assets/js/bootstrap.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="assets/js/mdb.min.js"></script>

</body>
</html>
