
<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	    <script src="js/script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>IRPixel RolePlay</title>
    </head>
    <body>
        <div style="display: none;" id="wrap">
            <div class="header">
                <div class="Htitle">
                    <h3 class="irpixel text-shadow"><span>IRPixel RolePlay</span></h3>
                    <h3 class="text-shadow"><span>discord.gg/irpixel</h3>
                </div>
            </div>
            <div class="container">
                <table id="Robb">
                    <tbody>
                        <tr>
                            <td class="jewelery" style="border: 2px #858585 solid;">
                                <img class="pleft" src="./images/Robb/JewelryDeactive.png" />
                            </td>
                            <td class="centeralbank" style="border: 2px #858585 solid;">
                                <img class="pleft" src="./images/Robb/CBankDeactive.png" />
                            </td>
                            <td class="shop" style="border: 2px #858585 solid;">
                                <img class="pleft" src="./images/Robb/ShopDeactive.png" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table id="Job">
                    <tbody>
                        <tr>
                            <td class="ambulance pright">
                                <img class="glowJobs" src="./images/Job/ambulance.png" /><p>0</p>
                            </td>
                            <td class="mecano pright">
                                <img class="glowJobs" src="./images/Job/mecano.png" /><p>0</p>
                            </td>
                            <td class="taxi pright">
                                <img class="glowJobs" src="./images/Job/taxi.png" /><p>0</p>
                            </td>
                            <td class="weazel pright">
                                <img class="glowJobs" src="./images/Job/weazel.png" /><p>0</p>
                            </td>
                            <td class="government pright">
                                <img class="glowJobs" src="./images/Job/government.png" /><p>0</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <div class="Ftitle">
                    <table id="Ftable">
                        <tbody>
                            <tr>
                                <td class="PC text-shadow" style="color: #ffffff;">
                                    <p id="count">Players: <span id="Vcount">0</span>/128</p>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="PA text-shadow" style="color: #ffffff;">
                                    <p id="admins">Admins: <span id="Vadmins">0</span></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
